<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKIN174</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="secret-admin" id="secretAdmin"></div>

    <header>
        <div class="header-content">
            <div class="brand">
                <img src="logo.png" alt="SMOKIN174" class="logo" id="logoImage">
                <h1 class="store-name">SMOKIN174</h1>
            </div>
        </div>
        
        <div class="categories" id="categories"></div>
    </header>

    <main class="container">
        <div class="products-grid" id="productsContainer"></div>
    </main>

    <div class="secret-panel" id="secretPanel">
        <div class="secret-content">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h3>Панель управления</h3>
            <input type="password" id="adminPassword" placeholder="Пароль: admin" autocomplete="off">
            <button class="btn-login" onclick="loginAdmin()">Войти в систему</button>
            <div class="secret-close" onclick="hideSecretPanel()">&times;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
